<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="container">
    <h1>Passengers Entered:</h1>
    <h2 id="counter">0</h2>
    <div id="btn-wrap">
      <button id="btn-increment" onclick="incrementCount()">INCREMENT</button>
      <button id="btn-reset" onclick="resetCount()">RESET</button>
      <button id="btn-save" onclick="save()">SAVE</button>
    </div>
    <h3>Previous Registers</h3>
    <p id="prev-registers">&nbsp;</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
